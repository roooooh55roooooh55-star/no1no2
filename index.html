    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        user-select: none;
      }
      ::-webkit-scrollbar { display: none; }
      * { scrollbar-width: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
      
      @keyframes neon-breath {
        0%, 100% { opacity: 0.5; box-shadow: 0 0 10px var(--neon-color); }
        50% { opacity: 1; box-shadow: 0 0 25px var(--neon-color); }
      }
      
      .neon-border {
        border: 2px solid var(--neon-color);
        box-shadow: 0 0 15px var(--neon-color);
        transition: all 0.3s ease;
      }
      
      .neon-border-active {
        animation: neon-breath 2s infinite ease-in-out;
      }

      .loading-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 2px;
        background: #ef4444;
        z-index: 2000;
        transition: width 0.3s ease;
      }
      
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
